<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare - Medicine Reminder System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1> MedCare - Medicine Reminder System</h1>
        
        <div class="add-medicine-form">
            <h2>Add New Medicine</h2>
            <form id="medicineForm">
                <div class="form-group">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" required>
                </div>

                <div class="form-group">
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" required>
                </div>

                <div class="form-group">
                    <label>Meal Relation:</label>
                    <div class="meal-selector">
                        <label for="beforeMeal"><input type="radio" id="beforeMeal" class="mealRelation" name="mealRelation" value="Before having your Meal">Before Meal</label>
                        <label for="afterMeal"><input type="radio" id="afterMeal" class="mealRelation" name="mealRelation" value="After having your Meal">After Meal</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dosage">Dosage:</label>
                    <input type="text" id="dosage" placeholder="e.g., 1 tablet" required>
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <select id="frequency">
                        <option value="Everyday">Everyday</option>
                        <option value="Sunday">Sun</option>
                        <option value="Monday">Mon</option>
                        <option value="Tuesday">Tue</option>
                        <option value="Wednesday">Wed</option>
                        <option value="Thursday">Thu</option>
                        <option value="Friday">Fri</option>
                        <option value="Saturday">Sat</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timesPerDay">Times per day:</label>
                    <div class="quantity-controls">
                        <button type="button" id="decrease">-</button>
                        <input type="number" id="timesPerDay" value="1" min="1" required>
                        <button type="button" id="increase">+</button>
                    </div>
                </div>

                <div id="timeInputs" class="form-group">
                    <label>Time:</label>
                    <div class="time-input">
                        <input type="time" class="medicine-time" required>
                    </div>
                </div>

                <button type="submit">Add Medicine</button>
            </form>
        </div>

        <div class="medicine-list">
            <h2>Your Medicines</h2>
            <div id="medicinesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
